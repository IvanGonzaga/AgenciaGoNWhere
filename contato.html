<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Agência de Viagens - GoNWhere</title>
</head>
<body>
    <nav class="nav navbar navbar-expand-md sticky-top bgcolorag">
        <div class="container-fluid">
            <a class="navbar-brand" href="./"><img src="./_images/logo2.png" height="40px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="nav navbar-nav nav-pills me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" style="width:max-content; padding: 10px;" href="./">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" style="width:max-content; padding: 10px;" href="./destinos.html">Destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" style="width:max-content; padding: 10px;" href="./promocoes.html">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" style="width:max-content; padding: 10px;" href="./contato.html">Contato</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="container" style="width: 350px;">
                <form>
                    <div class="row mb-2">
                      <label for="inputNome" class="col-sm-4 col-form-label">Nome</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputSobrenome" class="col-sm-4 col-form-label">Sobrenome</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputTel" class="col-sm-4 col-form-label">Telefone</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
                        </div>
                      </div>
                    <div class="row mb-3">
                        <label for="inputEndereco" class="col-sm-4 col-form-label">Endereço</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEstado" class="col-sm-4 col-form-label">Estado</label>
                        <div class="col-sm-10">
                        <select class="form-control" id="estado" required>
                          <option selected disabled value="">Selecione...</option>
                          <option>AC</option>
                          <option>AL</option>
                          <option>AP</option>
                          <option>AM</option>
                          <option>BA</option>
                          <option>CE</option>
                          <option>DF</option>
                          <option>ES</option>
                          <option>GO</option>
                          <option>MA</option>
                          <option>MT</option>
                          <option>MS</option>
                          <option>MG</option>
                          <option>PA</option>
                          <option>PB</option>
                          <option>PR</option>
                          <option>PE</option>
                          <option>PI</option>
                          <option>RJ</option>
                          <option>RN</option>
                          <option>RS</option>
                          <option>RO</option>
                          <option>RR</option>
                          <option>SC</option>
                          <option>SP</option>
                          <option>SE</option>
                          <option>TO</option>
                        </select>
                    </div>
                        <div class="invalid-feedback">
                          Por favor, selecione um estado válido.
                        </div>
                      </div>
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="input-group" style="height: 25vh;">
                            <span class="input-group-text">Mensagem</span>
                            <textarea class="form-control" aria-label="Mensagem"></textarea>
                          </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
                
            </div>
            
        </div>
    </main>
    <br/>
<br/>
    <footer>
        <nav class="fixed-bottom text-center bgcolorag">
            <!-- Navbar content -->
            <p><a>Copyright © 2022 Agência GoNWhere</a></p>
          </nav>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
